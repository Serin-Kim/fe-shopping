<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡!</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="top-nav-wrapper">
            <div class="top-nav">
                <div class="top-nav-left">
                    <li class="align-horizontal">즐겨찾기</li>
                    <li class="align-horizontal">입점신청</li>
                </div>
                <div class="top-nav-right">
                    <li class="align-horizontal">로그인</li>
                    <li class="align-horizontal">회원가입</li>
                    <li class="align-horizontal">고객센터</li>
                </div>
            </div>
        </div>

        <section>
            <div class="category-btn"></div>
            <div class="header-top">
                <a href="https://www.coupang.com/">
                    <img src="//image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png" width="174"
                        height="41" alt="쿠팡로고">
                </a>
                <div class="search-form">
                    <div class="select-category"></div>
                    <label for="search-form-keyword">
                        <input type="text" name="" id="search-form-keyword" title="쿠팡 상품 검색"
                            placeholder="찾고 싶은 상품을 검색해보세요!">
                    </label>
                </div>
            </div>
            <div class="header-bottom"></div>
        </section>
    </header>
</body>

</html>
