<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡!</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="top-nav-wrapper">
            <div class="top-nav">
                <div class="top-nav-left">
                    <li class="align-horizontal">즐겨찾기</li>
                    <li class="align-horizontal">입점신청</li>
                </div>
                <div class="top-nav-right">
                    <li class="align-horizontal">로그인</li>
                    <li class="align-horizontal">회원가입</li>
                    <li class="align-horizontal">고객센터</li>
                </div>
            </div>
        </div>

        <section class="header">
            <div class="category-btn">
                <a href="#">카테고리</a>
            </div>
            <div class="header-main">
                <div class="header-top">
                    <a href="https://www.coupang.com/">
                        <img src="//image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png" width="174"
                            height="41" alt="쿠팡로고">
                    </a>
                    <div class="search-form">
                        <div class="select-category">
                            <a href="#" class="select-category-content">전체</a>
                            <a href="#" class="select-category-toggle"></a>
                        </div>
                        <div>
                            <label for="search-form-input">
                                <input type="text" name="" class="search-form-input" title="쿠팡 상품 검색"
                                    placeholder="찾고 싶은 상품을 검색해보세요!">
                            </label>
                            <a href="#" class="search-form-input-btn" title="검색"></a>
                        </div>
                    </div>
                    <div class="icon-menu">
                        <li class="align-horizontal">
                            <span class="my-coupang-icon">&nbsp;</span>
                            <span class="my-coupang-icon-title">마이쿠팡</span>
                        </li>
                        <li class="align-horizontal">
                            <span class="my-cart-icon">&nbsp;</span>
                            <span class="my-cart-icon-title">장바구니</span>
                        </li>
                    </div>
                </div>
                <div class="header-bottom">
                    <li class="align-horizontal">로켓배송</li>
                    <li class="align-horizontal">로켓프레시</li>
                    <li class="align-horizontal">쿠팡비즈</li>
                    <li class="align-horizontal">로켓직구</li>
                    <li class="align-horizontal">골드박스</li>
                    <li class="align-horizontal">와우회원할인</li>
                    <li class="align-horizontal">이벤트/쿠폰</li>
                    <li class="align-horizontal">기획전</li>
                    <li class="align-horizontal">여행/티켓</li>
                </div>
            </div>

        </section>
    </header>

</body>

</html>
